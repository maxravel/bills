<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">  
    <title>Licznik opłat</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <label for="ostatni">Ostatni pomiar: [m^3]</label><input type="number" placeholder="ostatni pomiar" id="ostatni"><br><br><br>
            <label for="obecny">Obecny pomiar: [m^3]</label><input type="number" placeholder="obecny pomiar" id="obecny"><br><br><br>
            <button type="submit" id="wodaC">Woda Ciepła</button>
            <button type="submit" id="wodaZ">Woda Zimna</button>
            <button type="submit" id="gaz">Gaz</button>
            <button type="submit" id="prad">Prąd</button>
            <button type="submit" id="dodaj">Dodaj</button> 
            <br><br><br>
            <label for="oplata">Opłata: [PLN]</label><input type="number" placeholder="opłata" id="oplata"><br><br>
            <label for="calosc" id="cal">Całość: [PLN]</label><input type="number" placeholder="Całość" id="calosc"><br><br>
            <p id="rachunki"></p>
            
        
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
